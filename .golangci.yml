run:
  timeout: 5m
  allow-parallel-runners: true

linters:
  disable-all: true
  enable:
    - errcheck
    - goimports
    - golint
    - govet
    - ineffassign
    - misspell
    - unconvert
    - unparam
    - staticcheck
    - gosimple
    - unused

linters-settings:
  errcheck:
    ignore: fmt:.*
  goimports:
    local-prefixes: github.com/RO-29/terraform-provider-pastebin

issues:
  exclude-rules:
    # Allow embedding of tfplugindocs directives
    - source: "schema generated by tfplugindocs"
      linters: [misspell]
